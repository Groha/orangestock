<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>ORANGESTOCK</title>
</head>
<body>
   <div class="wrapper max-w-screen-xl m-auto">
      <header class="header relative z-20">
         <div class="header__top flex items-center mt-5 mb-16">
            <div class="header__logo mr-5">
               <img src="./img/logo.png" alt="logo" class="w-full object-cover">
            </div>
            <h2 class="header__logo-text text-6xl font-bold text-yellow-400">rangestock</h2>
         </div>
         <div class="header__body m-auto max-w-screen-md flex flex-col items-center">
            <h1 class="header__title text-8xl font-bold text-center leading-tight mb-8">Заработок фотографам</h1>
            <p class="header__text text-4xl font-light text-center mb-16">Положи конец недовольным клиентам!</p>
            <button class="header__btn cursor-pointer py-9 px-20 bg-blue-500 w-max rounded-full text-3xl font-bold text-white uppercase">Попробовать сейчас!</button>
         </div>
      </header>
      <img src="./img/top_right.jpg" alt="" class="block absolute top-0 right-0 z-0 max-w-screen-lg">
      <img src="./img/top_left.jpg" alt="" class="block absolute top-60 left-0 z-0">
      <img src="./img/women.png" alt="" class="block absolute top-48 left-48 z-10">
   </div>
   
</body>
</html>
